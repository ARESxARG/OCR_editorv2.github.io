<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Image Editor</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>OCR Image Editor</h1>
        <p>Edita el texto de tus imágenes manteniendo el estilo original</p>
    </header>

    <main>
        <!-- Carga de imagen -->
        <section id="upload-section">
            <input type="file" id="imageLoader" accept="image/*" />
            <button id="processBtn">Detectar Texto</button>
        </section>

        <!-- Lienzo para imagen y texto -->
        <section id="canvas-section">
            <canvas id="imageCanvas"></canvas>
            <img id="imagePreview" style="display:none;" />
        </section>

        <!-- Opciones de exportación -->
        <section id="export-section">
            <button id="exportBtn">Exportar Imagen</button>
        </section>
    </main>

    <footer>
        <small>Desarrollado con ♥ usando Tesseract.js y Canvas API</small>
    </footer>

    <!-- Librería OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

    <!-- Script principal (usa módulos) -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
